<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head />	
<h:body>
	<h1>Novo Autor</h1>
	<h:form>
		<h:messages id="messages"/>
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" requiredMessage="Campo ObrigatÃ³ooorio..." validatorMessage="tamanho max 40">
					<f:validateLength maximum="40"/>
					<f:ajax event="blur" execute="nome" render="messages"/>
				</h:inputText>
				<h:commandButton value="Gravar" action="#{autorBean.gravar}" >
					<f:ajax execute="@form" render="@form :formTabelaAutores:tabelaAutores"/>
				</h:commandButton>
			</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h:form id="formTabelaAutores">
		<h:dataTable value="#{autorBean.listaAutores}" var="autor" id="tabelaAutores">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{autor.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink value="alterar" action="#{autorBean.carregar(autor)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink value="remover" action="#{autorBean.remover(autor)}"/>
			</h:column>
		</h:dataTable>
	</h:form>
	
	<br /><br />
	
	<h:link value="VOLTAR PARA CADASTRO DE LIVROS" outcome="livro" />
</h:body>

</html>
